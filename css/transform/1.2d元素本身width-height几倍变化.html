<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title></title> 
<style> 
div
{
	width:100px;
	height:75px;
	margin:100px auto;
	background-color:red;
	border:1px solid black;
}
div#div2
{
-ms-transform:scale(2,3); /* IE 9 */
-webkit-transform: scale(2,3); /* Safari */
transform: scale(2,3); /* 标准语法 */
}
</style>
</head>
<body>

<div>变化之前</div>
<br>
<br>
<br>
<br>
<br>
<br>

<div id="div2">变化后</div>
<h4>scale（2,3）转变宽度为原来的大小的2倍，和其原始大小3倍的高度</h4>
</body>
</html>
